machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t deephire/backend .

test:
  override:
    - docker run -d -p 3001:3001 -e "AUTH0_DOMAIN" -e "API_ID" -e "SENDGRID_API_KEY" deephire/backend; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3001/ping
  

deployment:
  hub:
    branch: develop
    commands:
      #- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker login
      - $DOCKER_USER
      - $DOCKER_PASS
      - $DOCKER_EMAIL
      - docker push deephire/backend